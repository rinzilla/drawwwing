<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Draw App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 10px; font-family: Arial; }
        canvas { background: white; border: 1px solid #ccc; }
        .tools { margin: 10px 0; }
        button { padding: 8px; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="tools">
        <input type="color" id="colorPicker">
        <button onclick="changeSize(2)">Тонкая</button>
        <button onclick="changeSize(10)">Толстая</button>
        <button onclick="clearCanvas()">Очистить</button>
        <button onclick="saveImage()">✅ Сохранить</button>
    </div>
    <canvas id="drawCanvas" width="400" height="400"></canvas>

    <script>
        // Инициализация Web App
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();

        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;

        // Обработчики рисования
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function endDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function changeSize(size) {
            currentSize = size;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Отправка изображения в Telegram
        function saveImage() {
            canvas.toBlob(function(blob) {
                Telegram.WebApp.sendData(blob);
                Telegram.WebApp.close();
            }, 'image/png');
        }

        // Смена цвета
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });
    </script>
</body>
</html>
